<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | StudyHub Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <!-- Navigation -->
 <nav class="navbar">
    <div class="container">
        <a href="#" class="logo">StudyHub<span>Connect</span></a>
        
        <div class="nav-links" id="navLinks">
            <a href="#home">Home</a>
            <a href="#features">Features</a>
            <a href="#search">Find Tutors</a>
            <div class="auth-buttons">
                <a href="signup.html" class="btn">Sign Up</a>
                <a href="login.html" class="btn outline">Login</a>
            </div>
        </div>
        
        <button class="hamburger" id="hamburger" aria-label="Toggle navigation">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>
</nav>

    <div class="auth-container">
        <div class="auth-illustration"></div>
        
        <div class="auth-form">
            <div class="form-header">
                <h1>Create Account</h1>
                <p>Join our learning community</p>
            </div>

            <form id="signupForm">
                <!-- Role Selection -->
                <div class="role-selector">
                    <div class="role-option">
                        <input type="radio" name="role" id="studentRole" value="student" checked>
                        <label for="studentRole">Student</label>
                    </div>
                    <div class="role-option">
                        <input type="radio" name="role" id="tutorRole" value="tutor">
                        <label for="tutorRole">Tutor</label>
                    </div>
                </div>

                <!-- Common Fields -->
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                    <i class="fas fa-user"></i>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope"></i>
                </div>

                <!-- Student Specific Fields -->
                <div class="role-section student-fields">
                    <div class="form-group">
                        <label for="studentReg">Registration Number</label>
                        <input type="text" id="studentReg" name="studentReg">
                        <i class="fas fa-id-card"></i>
                    </div>
                </div>

                <!-- Tutor Specific Fields -->
                <div class="role-section tutor-fields">
                    <div class="form-group">
                        <label for="tutorReg">School Registration Number</label>
                        <input type="text" id="tutorReg" name="tutorReg">
                        <i class="fas fa-certificate"></i>
                    </div>

                    <div class="form-group">
                        <label for="transcripts">Upload Transcripts (PDF)</label>
                        <div class="file-upload">
                            <input type="file" id="transcripts" accept=".pdf">
                            <label for="transcripts" class="upload-btn">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Choose File</span>
                            </label>
                            <span class="file-name">No file chosen</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="courses">Course Units (comma separated)</label>
                        <div class="tag-input">
                            <input type="text" id="courses" placeholder="e.g., Mathematics, Computer Science">
                            <div class="tag-container"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="paymentMethod">Preferred Payment Method</label>
                        <select id="paymentMethod">
                            <option value="paypal">PayPal</option>
                            <option value="mobile_money">Mobile Money</option>
                            <option value="bank">Bank Transfer</option>
                        </select>
                        <i class="fas fa-wallet"></i>
                    </div>
                </div>

                <!-- Common Contact Field -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                    <i class="fas fa-phone"></i>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock"></i>
                </div>

                <button type="submit" class="btn">Create Account</button>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
